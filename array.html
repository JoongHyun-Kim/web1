<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
      <script>
          var fruits = ['apple','banana','mango','orange'];
      </script>
      <h2>fruits</h2>
      <ul>
      <script>
          var i = 0;
          while(i < fruits.length){
            document.write('<li><a href="http://a.com'+fruits[i]+'">'+fruits[i]+'</a></li>');
            i++;
            }
      </script>
      </ul>
    </body>
</html>
